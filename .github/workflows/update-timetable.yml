name: Update Timetable Daily

on:
  schedule:
    # Run every day at 6:00 AM (UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-timetable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate timetable
        env:
          TARUMT_USERNAME: ${{ secrets.TARUMT_USERNAME }}
          TARUMT_PASSWORD: ${{ secrets.TARUMT_PASSWORD }}
        run: node generateTimetable.js
        continue-on-error: true
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add timetable.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update timetable $(date +'%Y-%m-%d %H:%M:%S')" && git push)
